<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/rodape.css">
    <title>Urna-Eletrônica</title>
</head>
<body>
    <div class="container">
        <div class="chapas">
            <h1>Bem-vindo a<br>urna-eletrônica</h1>

            <h2>Vote na chapa de sua preferência:</h2>
            <div class="container-chapas">
                <h3>Chapa-1</h3>
                <h3>Chapa-2</h3>
                <h3>Chapa-3</h3>
                <input type="text" name="result" placeholder="0" readonly>
            </div>
            <input type="text-resul" name="result-votos" placeholder="Resultado" readonly>
            <h2>Botão para Encerrar: 
                <button class="button-finish">Finalizar</button>
            </h2>
        </div>
        <div class="button-container">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">0</button>
            <div class="button-escolha">
                <button class="button-1">Branco</button>
                <button class="button-2">Corrige</button>
                <button class="button-3">Confirma</button>
            </div>
        </div>
    </div>

    <footer class="rodape">
            <div class="icons">
                <a href="https://www.linkedin.com/in/raiane-gomes-b77462229/" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
                <a href="https://www.instagram.com/raigx/"  target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="https://github.com/Raiane11" target="_blank" ><ion-icon name="logo-github"></ion-icon></a>
            </div>
        <h3>Copyright © 2023 - Projeto desenvolvido por Raiane Gomes</h3>
    </footer>

    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="script.js"></script>
</body>
</html>
